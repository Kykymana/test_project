services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${BACKEND_CONTAINER_NAME}
    expose:
      - "${BACKEND_PORT}"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ${NGINX_CONTAINER_NAME}
    ports:
      - "${NGINX_EXTERNAL_PORT}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network
    restart: always

networks:
  app_network:
    name: ${NETWORK_NAME}
    driver: bridge